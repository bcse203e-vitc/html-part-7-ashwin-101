<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table Generator</title>
  <script>
    function generateTable() {
      const rows = document.getElementById("rows").value;
      const cols = document.getElementById("cols").value;
      const table = document.createElement("table");
      table.border = 1;
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < cols; j++) {
          const td = document.createElement("td");
          td.appendChild(document.createTextNode(`R ${i + 1} C ${j + 1}`));
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      const container = document.getElementById("tableContainer");
      container.innerHTML = ""; 
      container.appendChild(table);
    }
  </script>
</head>
<body>
  <h1>Dynamic Table Generator</h1>
  <form onsubmit="event.preventDefault(); generateTable();">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" name="rows" required>
    <br>
    <label for="cols">Columns:</label>
    <input type="number" id="cols" name="cols" required>
    <br>
    <button type="submit">Generate Table</button>
  </form>
  <div id="tableContainer"></div>
</body>
</html>
